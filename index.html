<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Jornada das Belas Pedras - V48 (Audio Loud)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #d3c6a6;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            image-rendering: pixelated;
        }

        /* UI Layers */
        #ui-layer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background: #e6dcc3;
            border: 4px solid #8b5a2b;
            border-radius: 4px;
            padding: 15px;
            display: none;
            box-shadow: 0 4px 0 #5c3a1e;
            pointer-events: none;
            font-size: 14px;
            color: #2c1810;
            line-height: 1.4;
            z-index: 200;
        }

        #ui-name {
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: #8b0000;
        }

        #ui-text {
            white-space: pre-wrap;
        }

        #status-area {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: none;
        }

        #health-bar {
            width: 150px;
            height: 20px;
            background-color: #555;
            border: 2px solid #fff;
            border-radius: 4px;
            overflow: hidden;
            font-size: 12px;
            line-height: 20px;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 0 #000;
        }

        #health-fill {
            height: 100%;
            background-color: #e74c3c;
            width: 100%;
            transition: width 0.3s ease-out;
        }

        #consumable-grid {
            display: none;
            grid-template-columns: repeat(auto-fit, 40px);
            gap: 6px;
            margin-top: 6px;
        }

        .consumable-slot {
            position: relative;
            width: 40px;
            height: 40px;
            border: 1px solid #777;
            background: #111;
            border-radius: 4px;
            image-rendering: pixelated;
            overflow: hidden;
        }

        .consumable-slot::before {
            content: '';
            position: absolute;
            inset: 4px;
            background-image: url('/src/resources/sprites/consumables-sprites.png');
            background-repeat: no-repeat;
            image-rendering: pixelated;
        }

        .slot-cinnamon::before {
            background-position: 0 0;
        }

        .slot-clove::before {
            background-position: -32px 0;
        }

        .slot-pastel::before {
            background-position: -64px 0;
        }

        .consumable-slot.empty {
            filter: grayscale(1);
            opacity: 0.35;
        }

        .slot-count {
            position: absolute;
            right: 2px;
            bottom: 2px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 11px;
            padding: 0 4px;
            border-radius: 3px;
            line-height: 14px;
        }

        #inventory-display {
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 4px;
            color: #fff;
            font-size: 12px;
            width: 180px;
        }

        #inventory-list {
            margin-top: 5px;
            list-style: none;
            padding: 0;
        }

        /* Boss & Buffs */
        #boss-health-bar {
            width: 300px;
            height: 25px;
            background-color: #333;
            border: 2px solid #ffd700;
            border-radius: 4px;
            overflow: hidden;
            font-size: 14px;
            line-height: 25px;
            text-align: center;
            color: white;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 99;
        }

        #boss-health-fill {
            height: 100%;
            background-color: #8b0000;
            width: 100%;
            transition: width 0.2s;
        }

        #buff-container {
            display: flex;
            gap: 5px;
            flex-direction: column;
            align-items: flex-end;
        }

        .buff-tag {
            background: rgba(0, 0, 0, 0.6);
            color: yellow;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 10px;
        }

        #controls-hint {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #888;
            font-size: 10px;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div id="status-area">
        <div id="health-bar">
            <div id="health-fill"></div>HP: <span id="health-value">100</span>
        </div>
        <div id="consumable-grid">
            <div id="slot-cinnamon" class="consumable-slot slot-cinnamon empty"><span class="slot-count">0</span></div>
            <div id="slot-clove" class="consumable-slot slot-clove empty"><span class="slot-count">0</span></div>
            <div id="slot-pastel" class="consumable-slot slot-pastel empty"><span class="slot-count">0</span></div>
        </div>
        <div id="buff-container"></div>
        <div id="inventory-display">
            <strong>Pasta de Documentos:</strong>
            <ul id="inventory-list"></ul>
        </div>
    </div>

    <div id="boss-health-bar">
        <div id="boss-health-fill"></div>DON ESCRIB�N
    </div>
    <div id="game-container"></div>
    <div id="ui-layer">
        <div id="ui-name">???</div>
        <div id="ui-text">...</div>
    </div>
    <div id="controls-hint">Teclas: 1 (Maron), 2 (Fiódor), 3 (Orpheu), 4/K (Koffe). ESPAÇO: Ação.</div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
